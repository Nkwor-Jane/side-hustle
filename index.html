<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Athlete's Page</title>
</head>
<body>
    <header class="header">
        <div>
        <h3>Get Fit</h3>
        </div>
        <div>
        <a href="#register">Register</a>
        <a href="#login">Login</a>
        </div>
    </header>
    <hr>

    <section class="section-1" id="register">
        <div class="img-1">
            <img src="boxing-640.jpg" alt="box">
        </div>
        <div class="div-2">
            <h1>Register</h1> 
            <form>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
                <br>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
                <br>
                <label for="age">Age</label>
                <input type="text" name="age" id="age">
                <br>
                <label for="dob">Date of Birth</label>
                <input type="text" name="dob" id="dob" placeholder="DD/MM/YYYY">
                <br>
                <label for="sorigin">State of Origin</label>
                <input type="text" name="sorigin" id="sorigin">
                <br>
                <label for="nationality">Nationality</label>
                <input type="text" name="nationality" id="nationality">
                <br>
                <label for="gender" class="gender"> Select Your Gender</label>
                <br>
                <div class="forGender">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                </div>
                
                <br>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <br>
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
                <br>
            </form>
        </div>
    </section>

    <section class="section-2" id="login">
        <div class="div-3">
            <h3>LOGIN</h3>
            <form>
                <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                </div>  
                <br>
                <div>
                <label for="password">Password</label>
                <input type="text" name="password" id="password"> 
                </div>
                <br>
            </form>
        </div>
        <div class="img-2">
            <img src="runners-373099_640.jpg" alt="img-2">
        </div>
    </section>
    <hr>

    <footer class="footer">
        <div class="paras-1">
             <p> &copy; Copyright 2020</p> 
            <p>Code Inc </p>
        </div>
        <div class="paras">
            <div>
            <p>Terms & Condition </p>
            </div>
            <div>
            <p> Privacy </p>
            </div>
            <div>
            <p>Recycle</p>
            </div>
        </div>
    </footer>
</body>
</html>
